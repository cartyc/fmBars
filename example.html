<!DOCTYPE html>
<html>
<head>
	<title>Example</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="lib/d3.min.js"></script>
	<script type="text/javascript" src="bars.js"></script>
</head>
<body>

	<div id="chart">
	</div>

	<script type="text/javascript">

		// create new instance
		var makeAChart = bars;


		//Make a Random dataset
		data = function(){
			var d = [];

			for ( var i = 0; i < 20 ; i++){
				d.push(Math.floor(Math.random() * 50) + 1); 
			}

			return d;
		}

		//set the data to the chart
		makeAChart.setData(data);

		//render it!
		makeAChart.barChart("body");


	</script>



</body>
</html>
