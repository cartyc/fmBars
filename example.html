<!DOCTYPE html>
<html>
<head>
	<title>Example</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="lib/d3.min.js"></script>
	<script type="text/javascript" src="bars.js"></script>
</head>
<body>

	<div id="chart">
	</div>

	<script type="text/javascript">

		// create new instance
		var makeAChart = bars,
			dataset;


		//Make a Random dataset
		var data = function(){
			var d = [];

			for ( var i = 0; i < 20 ; i++){
				d.push(Math.floor(Math.random() * 50) + 1); 
			}

			return d;
		}



		var w = 700,
		h = 600,
		dataset = data(),
		x = d3.scale.ordinal().domain(d3.range(dataset.length)).rangeRoundBands([0,w], 0.05),
		y = d3.scale.linear().domain([0,d3.max(dataset)]).range([0,h]);

		//set the data to the chart
		makeAChart.setData(dataset);
		makeAChart.width(w);
		makeAChart.height(h);
		makeAChart.xScale(x);
		makeAChart.yScale(y);

		//render it!
		makeAChart.barChart("body");


	</script>



</body>
</html>
