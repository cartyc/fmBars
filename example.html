<!DOCTYPE html>
<html>
<head>
	<title>Example</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="lib/d3.min.js"></script>
	<script type="text/javascript" src="fmBars.js"></script>
	<style type="text/css">

	.chartArea{
		fill: #f0f;
	}
	.axis path, .axis line{
		fill: none;
		stroke: black;
		shape-rendering: crisp-edges;
	}

	.rect{
		margin-right: 5px;
	}
	</style>
</head>
<body>

	<div id="chart">
	</div>

	<div id="grouped">
	</div>

	<script type="text/javascript">

		//Make a Random dataset
		var random = function(){
			return Math.floor(Math.random() * 100) + 1;
		}
		//JSON Dataset
		var data = d3.range(20).map(function(i){
			return { x: i , y: random()};
		});	


		// //List of Values
		// var data = d3.range(20).map(function(i){
		// 	return [i, Math.floor(Math.random() * 50) + 1];
		// });


		// Bar Chart
		var chart = fmBars,
			dataset,
			w = 800,
			h = 600,
			margin = 30,
			dataset = data,
			x = d3.scale.ordinal().domain(d3.range(dataset.length)).rangeRoundBands([margin, w], 0.05),
			y = d3.scale.linear().domain([d3.max(dataset, function(d){
				return d.y;
			}), 0]).range([ h, margin]);

		console.log(dataset);

		console.log(chart);
		//set the data to the chart


		chart.width(w);
		chart.height(h);
		chart.initialize("#chart");
		chart.setData(dataset);
		chart.xScale(x);
		chart.yScale(y);


		chart.barChart();

		//Grouped Data

		var n = 4, // number of layers
		    m = 10, // number of samples per layer
		    stack = d3.layout.stack(),
		    gdata = stack(d3.range(n).map(function() { return bumpLayer(m, .1); })),
		    yGroupMax = d3.max(gdata, function(layer) { return d3.max(layer, function(d) { return d.y; }); }),
		    yStackMax = d3.max(gdata, function(layer) { return d3.max(layer, function(d) { return d.y0 + d.y; }); });


		console.log("gdata");
		console.log(gdata);
		//Grouped Bar
		var groupedChart = fmBars,
			dataset,
			margin = {top: 30, right: 10, bottom: 20, left: 10},
			w = 900 - margin.left - margin.right,
			h = 600 - margin.top - margin.bottom,
			dataset = gdata;

		var x = d3.scale.ordinal()
		    .domain(d3.range(m))
		    .rangeRoundBands([0, w], .08);

		var y = d3.scale.linear()
		    .domain([0, yGroupMax])
		    .range([h, 0]);

		groupedChart.width(w);
		groupedChart.height(h);
		groupedChart.initialize("#grouped");
		groupedChart.setData(dataset);
		groupedChart.xScale(x);
		groupedChart.yScale(y);

		//render it!
		
		groupedChart.groupedBarChart();


		// Inspired by Lee Byron's test data generator.
		function bumpLayer(n, o) {

		  function bump(a) {
		    var x = 1 / (.1 + Math.random()),
		        y = 2 * Math.random() - .5,
		        z = 10 / (.1 + Math.random());
		    for (var i = 0; i < n; i++) {
		      var w = (i / n - y) * z;
		      a[i] += x * Math.exp(-w * w);
		    }
		  }

		  var a = [], i;
		  for (i = 0; i < n; ++i) a[i] = o + o * Math.random();
		  for (i = 0; i < 5; ++i) bump(a);
		  return a.map(function(d, i) { return {x: i, y: Math.max(0, d)}; });
		};
	</script>



</body>
</html>
