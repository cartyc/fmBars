<!DOCTYPE html>
<html>
<head>
	<title>Example</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="lib/d3.min.js"></script>
	<script type="text/javascript" src="fmBars.js"></script>
	<style type="text/css">
	.axis path, .axis line{
		fill: none;
		stroke: black;
		shape-rendering: crisp-edges;
	}
	</style>
</head>
<body>

	<div id="chart">
	</div>

	<script type="text/javascript">

		//Make a Random dataset
		var data = function(){
			var d = [];

			for ( var i = 0; i < 20 ; i++){
				d.push(Math.floor(Math.random() * 50) + 1); 
			}

			return d;
		}


		// create new instance and the rest of the parameters
		var chart = fmBars,
			dataset,
			w = 800,
			h = 600,
			margin = 30,
			dataset = data(),
			x = d3.scale.ordinal().domain(d3.range(dataset.length)).rangeRoundBands([margin, w - margin], 0.05),
			y = d3.scale.linear().domain([0,d3.max(dataset)]).range([ margin, h - margin]);

		console.log(dataset);

		console.log(chart);
		//set the data to the chart


		chart.width(w);
		chart.height(h);
		chart.initialize("body");
		chart.setData(dataset);
		chart.xScale(x);
		chart.yScale(y);

		//render it!
		chart.barChart();


	</script>



</body>
</html>
