<!DOCTYPE html>
<html>
<head>
	<title>Example</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="lib/d3.min.js"></script>
	<script type="text/javascript" src="fmBars.js"></script>
	<style type="text/css">
	.axis path, .axis line{
		fill: none;
		stroke: black;
		shape-rendering: crisp-edges;
	}
	</style>
</head>
<body>

	<div id="chart">
	</div>

	<div id="grouped">
	</div>

	<script type="text/javascript">

		//Make a Random dataset
		var random = function(){
			return Math.floor(Math.random() * 50) + 1;
		}
		//JSON Dataset
		var data = d3.range(20).map(function(i){
			return { month: "Aug", x: i , y: random()}, {month: "July", x: i, y: random()};
		});	

		//Grouped Data
		var gdata = d3.range(20).map(function(i){
					return { month: "Aug", x: i , y: random()}, {month: "July", x: i, y: random()};
				});
		// //List of Values
		// var data = d3.range(20).map(function(i){
		// 	return [i, Math.floor(Math.random() * 50) + 1];
		// });



		// Bar Chart
		var chart = fmBars,
			dataset,
			w = 800,
			h = 600,
			margin = 30,
			dataset = data,
			x = d3.scale.ordinal().domain(d3.range(dataset.length)).rangeRoundBands([margin, w - margin], 0.05),
			y = d3.scale.linear().domain([d3.max(dataset, function(d){
				return d.y;
			}), 0]).range([ margin, h - margin]);

		console.log(dataset);

		console.log(chart);
		//set the data to the chart


		chart.width(w);
		chart.height(h);
		chart.initialize("#chart");
		chart.setData(dataset);
		chart.xScale(x);
		chart.yScale(y);


		chart.barChart();


		//Grouped Bar
		var groupedChart = fmBars,
			dataset,
			w = 800,
			h = 600,
			margin = 30,
			dataset = gdata,
			x = d3.scale.ordinal().domain(d3.range(dataset.length)).rangeRoundBands([margin, w - margin], 0.05),
			y = d3.scale.linear().domain([d3.max(dataset, function(d){
				return d.y;
			}), 0]).range([ margin, h - margin]);


		groupedChart.width(w);
		groupedChart.height(h);
		groupedChart.initialize("#grouped");
		groupedChart.setData(dataset);
		groupedChart.xScale(x);
		groupedChart.yScale(y);

		//render it!
		
		groupedChart.groupedBarChart();


	</script>



</body>
</html>
