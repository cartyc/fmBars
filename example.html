<!DOCTYPE html>
<html>
<head>
	<title>Example</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="lib/d3.min.js"></script>
	<script type="text/javascript" src="fmBars.js"></script>
	<style type="text/css">
	.axis path, .axis line{
		fill: none;
		stroke: black;
		shape-rendering: crisp-edges;
	}
	</style>
</head>
<body>

	<div id="chart">
	</div>

	<script type="text/javascript">

		//Make a Random dataset

		//JSON Dataset
		var data = d3.range(20).map(function(i){
			return { x: i , y: Math.floor(Math.random() * 50) + 1};
		});	

		// //List of Values
		// var data = d3.range(20).map(function(i){
		// 	return [i, Math.floor(Math.random() * 50) + 1];
		// });



		// create new instance and the rest of the parameters
		var chart = fmBars,
			dataset,
			w = 800,
			h = 600,
			margin = 30,
			dataset = data,
			x = d3.scale.ordinal().domain(d3.range(dataset.length)).rangeRoundBands([margin, w - margin], 0.05),
			y = d3.scale.linear().domain([d3.max(dataset, function(d){
				return d.y;
			}), 0]).range([ margin, h - margin]);

		console.log(dataset);

		console.log(chart);
		//set the data to the chart


		chart.width(w);
		chart.height(h);
		chart.initialize("body");
		chart.setData(dataset);
		chart.xScale(x);
		chart.yScale(y);

		//render it!
		chart.barChart();


	</script>



</body>
</html>
